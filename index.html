<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Los Mariskoos del Huari</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
font-family: 'Arial Black', Arial, sans-serif;
background: url('fondo.jpeg') no-repeat center center fixed;
background-size: cover;
min-height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
position: relative;
color: white;
}
/* Fondo oscuro suave para que se lea bien */
body::before {
content: "";
position: absolute;
top: 0; left: 0; width: 100%; height: 100%;
background: rgba(0, 0, 0, 0.55);
z-index: 1;
}
.contenido {
position: relative;
z-index: 2;
text-align: center;
width: 90%;
max-width: 500px;
}
h1 {
font-size: 3.5em;
margin-bottom: 20px;
text-shadow: 0 0 15px rgba(0,0,0,0.8);
color: #ff6b35; /* naranja del logo */
}
.botones {
display: flex;
flex-direction: column;
gap: 25px;
}
.btn {
padding: 22px 40px;
font-size: 1.6em;
font-weight: bold;
text-transform: uppercase;
border: none;
border-radius: 60px;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 8px 25px rgba(0,0,0,0.4);
background: #ff6b35;
color: white;
}
.btn:hover {
transform: translateY(-5px);
box-shadow: 0 15px 35px rgba(255,107,53,0.6);
}
.btn:active { transform: translateY(2px); }

/* Modal del QR WiFi */
.modal {
display: none;
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0.9);
justify-content: center;
align-items: center;
z-index: 100;
}
.modal.active { display: flex; }
.modal img {
max-width: 90%;
max-height: 90%;
border: 10px solid white;
border-radius: 20px;
}
.close {
position: absolute;
top: 30px;
right: 30px;
font-size: 4em;
color: white;
cursor: pointer;
}
</style>
</head>
<body>

<div class="contenido">
<h1>Los Mariskoos<br>del Huari</h1>

<div class="botones">
<button class="btn" onclick="window.open('https://losmariskoos.com/menu/', '_blank')">
Menú
</button>

<button class="btn" onclick="window.open('https://search.google.com/local/writereview?placeid=ChIJ_14bskHaj4YRCucuv2GugEU&source=g.page.m._&laa=merchant-review-solicitation&pli=1', '_blank')">
Cuéntanos tu experiencia
</button>

<button class="btn" onclick="document.getElementById('modalWifi').classList.add('active')">
WiFi
</button>
</div>
</div>

<!-- Modal del QR WiFi -->
<div id="modalWifi" class="modal">
<span class="close" onclick="document.getElementById('modalWifi').classList.remove('active')">&times;</span>
<img src="qr-wifi.png" alt="QR WiFi Los Mariskoos del Huari" />
</div>

<script>
// Cerrar modal al hacer clic fuera de la imagen
window.onclick = function(e) {
const modal = document.getElementById('modalWifi');
if (e.target === modal) {
modal.classList.remove('active');
}
}
</script>
</body>
</html>
